LoadModule ssl_module modules/mod_ssl.so

Listen 80
Listen 443

<Directory /var/www/>
    Options Indexes FollowSymLinks MultiViews
    AllowOverride None
    Order allow,deny
    allow from all
</Directory>

<VirtualHost *:80>
    ServerName localhost
    DocumentRoot /var/www/
</VirtualHost>

<VirtualHost *:443>
    ServerName localhost
    DocumentRoot /var/www/

    SSLEngine on
    SSLCertificateFile "/var/secure/server.pem"
    SSLCertificateKeyFile "/var/secure/server.key"
    SSLCipherSuite RC4-SHA:AES128-SHA:HIGH:!aNULL:!MD5
    SSLHonorCipherOrder on
</VirtualHost>